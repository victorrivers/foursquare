<!DOCTYPE html>
<html>
    <head>
        <title>Foursquare</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Vue.js,SPA,Single Page Application" />
        <meta name="description" content="Single Page Application built using Vue.js" />
        <meta name="author" content="Victor Rios">

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body class="main-cont">		
		<div class="search-results">			
			<div class="box-1">
				<div class="box-2">
					<form>
						<input type="text" class="input-place" v-model="place" placeholder="Explore Places In. e.g. NY" />
						<div class="input-category-container">
							<span></span>
							<input type="text" class="input-category" v-model="category" placeholder="Category. e.g. Burger" />
						</div>						
						<button v-on:click="explore" type="button" class="btn btn-primary">Explore</button>                
					</form>
				</div>
			</div>
			<div class="box-1"><div class="box-2"></div></div>
			<div class="box-1"><div class="box-2"></div></div>
			<div class="box-1"><div class="box-2"></div></div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
